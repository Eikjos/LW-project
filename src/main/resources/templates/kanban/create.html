<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Kandan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-emerald-700 py-5 flex justify-center items-center">
        <a href="/">
            <h1 class="text-5xl font-bold text-white ml-3">KANBAN</h1>
        </a>
        <div sec:authorize="isAuthenticated()" class="absolute right-10 bg-white p-3 rounded-xl border-2 border-black">
            <form th:action="@{/logout}" method="post">
            <button type="submit">Déconnexion</button>
            </form>
        </div> 
    </header>
    <div class="w-1/3 mx-auto mt-10 text-2xl bg-slate-500 text-center text-white p-2 rounded-lg">
        <h1>Création de kanban</h1>
        <form th:action="@{/kanbans/create}" method="POST" th:object="${KanbanDto}" class="flex flex-col justify-center">
            <input  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white mb-4" placeholder="Nom du projet" type="text" name="prenom" th:field="*{nom}" />
            <input  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white mb-4" placeholder="Nom " type="text" name="nom" th:field="*{nom}"/>
            <input type="submit" value="S'enregistrez" class="mx-auto bg-white text-black p-3 rounded-lg"/>
        </form>
    </div>
    </div>
  </body>
</html>
