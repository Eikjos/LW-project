<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>KANBAN | CONNEXION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-emerald-700 py-5">
      <a href="/">
        <h1 class="text-5xl font-bold text-white ml-3">KANBAN</h1>
      </a>
    </header>
    <div class="bg-slate-500 mx-auto py-5 mt-10 px-10 text-white w-1/2 rounded-lg">
      <h1 class="mx-auto text-4xl font-bold text-center mb-5">Connexion</h1>
      <div class="text-red-300 border-solid border-2 border-red-500 rounded-lg py-2 px-2 mb-3" th:if="${param.error}">
        Identifiants incorrects. Rééssayez.
      </div>
      <form th:action="@{/login}" method="POST" class="flex flex-col">
          <input class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white mb-4" type="email" name="email" id="email" placeholder="Adresse mail"/>
          <input class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white mb-4" type="password" name="password" id="password" placeholder="Mot de passe"/>
          <a href="/register" class="text-sm px-2 w-64 mx-auto">Pas encore de compte ? inscrivez-vous</a>
          <input type="submit" value="Se connecter" class="mx-auto mt-4 bg-white text-black p-3 rounded-lg border-2 border-black"/>
      </form>
      
    </div>
  </body>
</html>
